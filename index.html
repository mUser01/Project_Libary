<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <dialog>
        <form>
            <label>
                Add Book:
                <p>Title:</Title><input type="text" id="title"></p>
                <p>Author:<input type="text" id="author"></p>
                <p>Pages<input type="number" value="0" min="0"  id="pages"></p>
                <p>
                    Is read:
                    <select id="read">
                        <option value="default">Choose...</option>
                        <option value="true">Read</option>
                        <option value="false">Not read yet</option>
                    </select>
                </p>
            </label>
            <button value="default" id="confirmBtn">Confirm</button>
            <button value="cancel" formmethod="dialog">Cancel</button>
        </form>
    </dialog>
    <div class="add-book">
        <h2>Add a new book:</h2>
        <button id="show-dialog">New Book</button>
    </div>
    <output></output>
</body>
<script src="BookLibrary.js"></script>
</html>
